<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robot</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js" defer></script>
    <!-- 검색엔진, 로봇이 리스트에 들어가도록 허락해주는 것 -->
    <meta name="robots" content="All">
    <meta name="Yeti" content="index, follow">
    <meta name="Yeti" content="All">
    <meta name="googlebot" content="All">
    <meta name="googlebot" content="index, follow">
    <meta name="dauma" content="All">
    <meta name="dauma" content="index, follow">
    <meta name="title" content="웹디자이너 - 임예나 포트폴리오">
    <meta name="description" content="웹디자이너 임예나입니다. 포트폴리오 방문을 환영">
    <meta name="keywords" content="웹디자이너, 웹퍼블리셔, 대구 디자이너">
    <meta name="author" content="임예나">
    <meta name="content-language" content="kr">

    <!-- 오픈그래프 -->
    <meta property="og:type" content="website"> <!-- 사이트 종류 ★ -->
    <meta property="og:site_name" content="example_me"> <!-- 사이트 이름 -->
    <meta property="og:title" content="example_me"> <!-- 제목 ★ -->
    <meta property="og:description" content="welcome to example_me portfolio"> <!-- 설명 ★ -->
    <meta property="og:image" content="images/thumbnail.jpg"> <!-- 이미지 ★ -->
    <meta property="og:image" content="cover"> <!-- 이미지 ★ -->
    <meta property="og:image:width" content="400"> <!-- 이미지 가로 사이즈 ★ -->
    <meta property="og:image:height" content="300"> <!-- 이미지 세로 사이즈 ★ -->    
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="inner">
              <p class="name">example me <em>portfolio.</em></p>
              <div class="right">
                <ul class="menu">
                  <li><a href="#">introduce</a></li>
                  <li><a href="#">redesign</a></li>
                  <li><a href="#">clone coding</a></li>
                  <li><a href="#">project</a></li>
                  <li><a href="#">etc</a></li>
                </ul>
                <div class="menu-hamburger">
                  <span class="first-line"></span>
                  <span class="second-line"></span>
                  <span class="third-line"></span>
                </div>
                <button class="darkBtn">
                  <input type="checkbox" id="toggle" />
                  <label for="toggle" class="toggleSwitch">
                    <em class="toggleButton"></em>
                  </label>
                </button>
              </div>
            </div>
          </header>
          <main id="main">
            <div class="first-main">
              <div class="content">
                <div class="title">
                  <p class="big-title name2">
                    i'm<br />example <span class="darklinedark"></span> me
                  </p>
                  <p class="small-title Typing"></p>
                </div>
                <div class="text typing name2"></div>
              </div>
            </div>
        </main>
    </div>
</body>
</html>
